<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Home</title>

    <style>

        body {
            font-family: sans-serif;
            background: #313647;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFF8D4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }


        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .room {
            position: relative;
            width: 900px;
            height: 600px;
            border: 2px solid;
            border-radius: 10px;
            overflow: hidden;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }


        .lamp {
            position: absolute;
            top: 0px;
            left: 350px;
            width: 120px;
        }

        .kettle {
            position: absolute;
            top: 215px;
            left: 620px;
            width: 140px;
        }

        .fridge {
            position: absolute;
            top: 210px;
            left: 20px;
            width: 250px;
        }


        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }

        .menu button {
            font-size: 20px;
            padding: 15px 20px;
            background-color: #A3B087;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<h1>Smart Home Control Panel</h1>

<div class="container">


    <div class="room">
        <img class="background" src="/static/room.png">
        <img id="lamp" class="lamp" src="/static/lamp_off.png">
        <img id="kettle" class="kettle" src="/static/kettle_off.png">
        <img id="fridge" class="fridge" src="/static/fridge_off.png">
    </div>


    <div class="menu">
        <button onclick="toggle('light')">Toggle Lamp</button>
        <button onclick="toggle('kettle')">Toggle Kettle</button>
        <button onclick="toggle('fridge')">Toggle Fridge</button>
    </div>

</div>

<script>
function loadState() {
    fetch("/state")
        .then(r => r.json())
        .then(data => {
            document.getElementById("lamp").src =
                data.light.on ? "/static/lamp_on.png" : "/static/lamp_off.png";

            document.querySelector(".background").src =
                data.light.on ? "/static/room.png" : "/static/room_off.png";

            document.getElementById("kettle").src =
                data.kettle.on ? "/static/kettle_on.png" : "/static/kettle_off.png";

            document.getElementById("fridge").src =
                data.fridge.on ? "/static/fridge_on.png" : "/static/fridge_off.png";
        });
}

function toggle(device) {
    if (device === "light") playSound("/static/sound_lamp.mp3");
    if (device === "kettle") playSound("/static/sound_kettle.mp3");
    fetch("/toggle/" + device)
        .then(() => loadState());
}

function playSound(path) {
    new Audio(path).play();
}


loadState();
</script>

</body>
</html>
